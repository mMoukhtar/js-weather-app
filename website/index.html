<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Weather App</title>
    <link rel="stylesheet" href="css/site.css">
</head>

<body>
    <header id="header">
        <h1>The Weather App</h1>
    </header>
    <main id="main">
        <div class="inputRow">
            <label for="zip">Please Enter Zip Code:</label>
            <input type="text" id="zip" placeholder="enter zip code here">
        </div>
        <div class="inputRow">
            <label for="feeling">How are you feeling today?</label>
            <textarea id="feeling" cols="50" rows="10" placeholder="enter your feeling here"></textarea>
        </div>
        <div class="inputRow">
            <button id="generate">Generate</button>
        </div>
        <div id="entryHolder">
            <h3>Most recent Entries:</h3>
            <div id="date"></div>
            <div id="temp"></div>
            <div id="content"></div>
        </div>
    </main>
    <footer id="footer"></footer>
</body>

</html>
